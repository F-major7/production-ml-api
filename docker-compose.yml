version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlapi_api
    environment:
      DATABASE_URL: postgresql+asyncpg://mlapi_user:mlapi_password@postgres:5432/mlapi
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: INFO
      # PyTorch threading - testing with 4 threads for better performance
      OMP_NUM_THREADS: "4"
      MKL_NUM_THREADS: "4"
      NUMEXPR_NUM_THREADS: "4"
      OPENBLAS_NUM_THREADS: "4"
      # HuggingFace tokenizer parallelism fix
      TOKENIZERS_PARALLELISM: "false"
      # Disable uvloop - incompatible with PyTorch in Docker
      UVLOOP_DISABLE: "1"
    ports:
      - "8000:8000"
    shm_size: '8gb'
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Health check disabled - triggers segfault in Docker environment
    # Prometheus /metrics endpoint provides monitoring instead
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 3s
    #   start_period: 40s
    #   retries: 3
    restart: unless-stopped
    networks:
      - mlapi_network

  postgres:
    image: postgres:15-alpine
    container_name: mlapi_postgres
    environment:
      POSTGRES_USER: mlapi_user
      POSTGRES_PASSWORD: mlapi_password
      POSTGRES_DB: mlapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlapi_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mlapi_network

  redis:
    image: redis:7-alpine
    container_name: mlapi_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mlapi_network

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: mlapi_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mlapi_network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: mlapi_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    depends_on:
      prometheus:
        condition: service_healthy
      # Removed api health check dependency since api no longer has health check
      api:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mlapi_network

networks:
  mlapi_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

