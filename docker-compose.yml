version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mlapi_postgres
    environment:
      POSTGRES_USER: mlapi_user
      POSTGRES_PASSWORD: mlapi_password
      POSTGRES_DB: mlapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlapi_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

